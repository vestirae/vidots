$mainMod = CTRL

# ─── Application Shortcuts ───────────────────────────────────────────────
bind = CTRL SHIFT, grave, exec, ~/Scripts/rotate.sh
bind = CTRL, SPACE, exec, ~/Scripts/picker.sh
bind = CTRL SHIFT, 3, exec, ~/Scripts/script.sh
bind = CTRL SHIFT, Z, exec, zen-browser 
bind = CTRL ALT, T, exec, kitty
bind = CTRL, E, exec, thunar
bind = ALT, SPACE, exec, ~/Scripts/rofitog.sh

# ─── Window Management ───────────────────────────────────────────────────
bind = CTRL, Q, killactive
bind = SUPER, V, exec, hyprctl --batch "dispatch togglefloating; dispatch centerwindow 1;"
bind = SUPER, P, pseudo
bind = SUPER, J, togglesplit
bind = SUPER, F, fullscreen
bind = ALT, TAB, cyclenext, mru
bind = SUPER, l, exec, hyprlock

# ─── Workspace Navigation ────────────────────────────────────────────────
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = CTRLALT, LEFT, workspace, -1
bind = CTRLALT, RIGHT, workspace, +1

# ─── Move Windows to Workspace ───────────────────────────────────────────
bind = SUPER_SHIFT, 1, exec, hyprctl dispatch movetoworkspace 1
bind = SUPER_SHIFT, 2, exec, hyprctl dispatch movetoworkspace 2
bind = SUPER_SHIFT, 3, exec, hyprctl dispatch movetoworkspace 3
bind = SUPER_SHIFT, 4, exec, hyprctl dispatch movetoworkspace 4
bind = SUPER_SHIFT, 5, exec, hyprctl dispatch movetoworkspace 5
bind = SUPER_SHIFT, 6, exec, hyprctl dispatch movetoworkspace 6
bind = SUPER_SHIFT, 7, exec, hyprctl dispatch movetoworkspace 7
bind = SUPER_SHIFT, 8, exec, hyprctl dispatch movetoworkspace 8
bind = SUPER_SHIFT, 9, exec, hyprctl dispatch movetoworkspace 9

# ─── Window Resizing ─────────────────────────────────────────────────────
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

# ─── Mouse Bindings ──────────────────────────────────────────────────────
bindm = $mainMod, mouse:272, movewindow

# ─── Audio Controls ──────────────────────────────────────────────────────
bind = , XF86AudioRaiseVolume, exec, bash -c 'wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+ && ~/Scripts/volume.sh'
bind = , XF86AudioLowerVolume, exec, bash -c 'wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%- && ~/Scripts/volume.sh'
bind = , XF86AudioMute, exec, bash -c 'wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/Scripts/volume.sh'
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

# ─── Brightness Controls ─────────────────────────────────────────────────
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# ─── Screenshot Controls ─────────────────────────────────────────────────
bind = SUPER_SHIFT, S, exec, grimblast -f copy area
bind = , Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/


